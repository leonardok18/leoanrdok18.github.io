<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico-ex07/bat.ico" type="image/x-icon">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover {
            color:red;
        }
    </style>
</head>
<body>
    <main>
        <h1>Exemplo de houver</h1>
        <p>Passe o mouse sobre o texto abaixo</p>
        <div>Passe o mouse aqui.
            <p>TEXTO ESCONDIDO...</p>
        </div>
        <p>Fim do exemplo</p>
    </main>
    <aside>
        <a href="index.html">Voltar para o Menu incial</a>
    </aside>
</body>
</html>
